<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="layout-1">
        <div class="overlay">
          <h1>Stay Organized</h1>
          <p>Plan Your Tasks.Achieve Your Goals.</p>
        </div>
      </section>
      <section class="layout-2">
        <div class="container">
          <header>
            <h1>Task Manager</h1>
            <p>Organize Your Tasks</p>
          </header>

          <section class="task-form">
            <input type="text" id="title" name="title" placeholder="Title" />
            <textarea
              id="description"
              name="description"
              placeholder="Task Description"
            ></textarea>
            <input type="date" id="dueDate" name="dueDate" />
            <button onclick="addTask()">Add Task</button>
          </section>

          <section class="filters">
            <button class="filter-btn active" onclick="setFilter('all', this)">
              All
            </button>
            <button class="filter-btn" onclick="setFilter('completed', this)">
              Completed
            </button>
            <button class="filter-btn" onclick="setFilter('pending', this)">
              Pending
            </button>
          </section>

          <section class="task-list" id="taskList"></section>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
