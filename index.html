<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <section class="stats">
        <div class="dash-card">
          <p>All</p>
          <strong id="aCount">0</strong>
        </div>

        <div class="dash-card">
          <p>Pending</p>
          <strong id="pCount">0</strong>
        </div>
        <div class="dash-card">
          <p>Completed</p>
          <strong id="cCount">0</strong>
        </div>
      </section>
    </main>

    <main class="page">
      <div class="layout">
        <div class="container">
          <header>
            <h1>Task Manager</h1>
            <p>Organize Your Tasks</p>
          </header>

          <section class="task-form">
            <input type="text" id="title" placeholder="Enter Your Task Name" />
            <textarea
              placeholder="Task Description"
              id="description"
            ></textarea>
            <input type="date" id="dueDate" />
            <button onclick="addTask()">Add Tasks</button>
          </section>

          <section class="filters">
            <button class="filter-btn active" onclick="setFilter('all', this)">
              All
            </button>
            <button class="filter-btn" onclick="setFilter('pending', this)">
              Pending
            </button>
            <button class="filter-btn" onclick="setFilter('completed', this)">
              Completed
            </button>
          </section>
        </div>
        <section class="task-list" id="taskList"></section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
